<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Plus</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/JPGtoPDF.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="favicon.ico" sizes="16x16" type="image/x-icon">
    <link rel="icon" href="favicon.ico" sizes="32x32" type="image/x-icon">
</head>
<body>
    <section class="home" id="home">
        <div class="header-div">
            <h1>PDF Plus</h1>
        </div>
        <div class="description-div">
            <h2>JPG to PDF</h2>
            <h4>Transform JPG images into PDFs within seconds</h4>
        </div>
    </section>

    <section class="services" id="services">
        <div class="upload-div">
            <div class="upload-btn-wrapper">
                <label class="btn" for="fileInput">Upload files</label>
                <input type="file" id="fileInput" multiple accept="image/jpeg" style="display: none;" />


            </div>
        </div>

        <div id="workArea" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        
        <div class="upload-div">
            <button class="btn-large" id="JPGtoPDF-button" type="button">Convert</button>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-text">
            <p>Copyright &copy; 2023 by Adithya | All Rights Reserved | </p>
        </div>
        <div class="footer-iconTop">
            <a href="#"><i class="bx bx-up-arrow-alt"></i></a>
        </div>
    </footer>

    <!-- Include PDF-lib library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>

    <!-- Include merge.js script -->
    <script src="js/JPGtoPDF.js"></script>
</body>
</html>
